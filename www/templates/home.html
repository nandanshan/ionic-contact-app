<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" align-title="center">
      <!-- button will show up on navigated page
           on clicking will get you to the previous page/navigation -->
      <ion-nav-back-button >
         Back
      </ion-nav-back-button>
      <!-- Button which will toggle the side menu -->
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="nav1"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive has-header" align-title="center">
      <h3 class="title">Menu</h3>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="home.contacts">Contacts</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
