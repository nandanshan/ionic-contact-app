<ion-modal-view>
  <ion-header-bar class="bar-positive" align-title="center">
    <h1 class="title">Add Contact</h1>
    <button class="button button-clear button-primary" ng-click="cancelModal()">Cancel</button>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" ng-model="contact.name" placeholder="Name">
      </label>
      <label class="item item-input">
        <input type="number" ng-model="contact.phone" placeholder="Phone">
      </label>
      <button class="button button-block button-positive" ng-click="saveContact(contact)">Add</button>
    </div>
  </ion-content>
</ion-modal-view>
